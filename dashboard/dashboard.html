<!DOCTYPE html>
<html>
<head>
	<title>FoodTracker</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- use meta to make mobile responsive -->
    <!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- google font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <!-- custom CSS -->
    <link rel="stylesheet" href="main.css">

    <!-- pie chart -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['nutrient', 'value'],
          ['Protein',     11],
          ['Carb',      2],
          ['water',  2]
        ]);

        var options = {
          title: 'Percentage of nutrient intake',
          
        };

        var chart1 = new google.visualization.PieChart(document.getElementById('piechart1'));
        chart1.draw(data, options);
        
        var chart2 = new google.visualization.PieChart(document.getElementById('piechart2'));
        chart2.draw(data, options);
        
        var chart3 = new google.visualization.PieChart(document.getElementById('piechart3'));
        chart3.draw(data, options);
      }
    </script>
</head>
<body>
    <!-- navbar -->
    <nav id="mainNavbar" class="navbar navbar-expand-md navbar-light bg-light fixed-top py-0">
		
		  <a class="navbar-brand" href="#">FOODTracker</a>
		  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>
		  <div class="collapse navbar-collapse" id="navbarNav">
		    <ul class="navbar-nav">
		    	<li class="nav-item">
		        <a class="nav-link" href="#">DashBoard</a>
		      </li>
		      <li class="nav-item">
		        <a class="nav-link" href="#">Details</a>
		      </li>
		      
		    </ul>
		    
	       </div>
	    	
    </nav>
    <section class="mx-0">
        <div class="container-fluid px-0">
                <div class="jumbotron jumbotron-fluid">
                    <div class="container text-center">
                      <h1 class="display-4">1500/2000</h1>
                      <p class="lead">Current calorie count</p>
                    </div>
                </div>  
            
            
        </div>        
    </section>
    <section class="container-fluid px-0">
        <div class="row align-items-center content">
            <div class="col-md-6 order-2 order-md-1">
                <div id="piechart1"></div>
            </div>
            <div class="col-md-6 order-1 order-md-2 blurb mb-5 mb-md-0">
                <div class="text-center">
                    <div class="row justify-content-center">
                        <div class="col-10 col-lg-8">
                           INFO 1
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row align-items-center content">
            <div class="col-md-6 order-2">
                <div id="piechart2"></div>
            </div>
            <div class="col-md-6 order-1 blurb mb-5 mb-md-0">
                <div class="text-center ">
                    <div class="row justify-content-center">
                        <div class="col-10 col-lg-8">
                           INFO 2
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="row align-items-center content">
            <div class="col-md-6 order-2 order-md-1">
                <div id="piechart3"></div>
            </div>
            <div class="col-md-6 order-1 order-md-2 blurb mb-5 mb-md-0">
                <div class="text-center ">
                    <div class="row justify-content-center">
                        <div class="col-10 col-lg-8">
                            INFO 3
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <!-- Add new food eaten  -->
        <form>
            <div class="form-group container">
                <label for="exampleFormControlTextarea1">Food Eaten: </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            
        </form>
    </section>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        $(function () {
            $(document).scroll(function () {
                var $nav = $("#mainNavbar");
                $nav.toggleClass("scrolled", $(this).scrollTop() > $nav.height());
            });
        });
    </script>

</body>
</html>
